<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="product-container">
        <div class="product-card">
          <img src="images/Neckband.jpeg" alt="Product Name" class="product-image">
          <h2 class="product-name">Neckband</h2>
          <p class="product-cost">₹1,699</p>
          <div class="star-rating">★★★★☆</div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/Hair Dryer.jpg" alt="Product Name" class="product-image">
          <h2 class="product-name">Hair Dryer</h2>
          <p class="product-cost">₹2,099</p>
          <div class="star-rating">★★★★★</div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/Air pods.jpg" alt="Product Name" class="product-image">
          <h2 class="product-name">Air pods</h2>
          <p class="product-cost">₹1550</p>
          <div class="star-rating">★★★☆☆</div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/Smart Watch.jpg" alt="Product Name" class="product-image">
          <h2 class="product-name">Smart Watch</h2>
          <p class="product-cost">₹1,500</p>
          <div class="star-rating">★★★★☆</div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
</body>
</html>
